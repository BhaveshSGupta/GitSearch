<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous">
	<title>Search Git</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/site.css">
	<script src="https://use.fontawesome.com/d85894287b.js"></script>
</head>

<body>
	<div class="mainWrapper container-fluid">
		<div class="row searchWrapper">
			<div class="col-md-12 headerWrapper">
				<div class="logo-wrapper">
					<span class="logo"><i class="fa fa-github" aria-hidden="true"></i><span>Search GIT</span></span>
				</div>
			</div>
			<div class="col-md-12">
				<div class="mainContent">
					<h1 class="invisible">Search GIT</h1>
					<div class="searchbar">
						<input type="text" name="ghsearch" id="ghsearch" placeholder="Enter Language"><i id="ghsearchbtn" class="fa fa-search serach-icon"
							aria-hidden="true"></i>
					</div>
					<div class="search-count">We have found <span class="total-count"></span> repository</div>
				</div>
			</div>
		</div>
		<div class="loader"></div>
	</div>
	<div class="footer">Made with <i class="fa fa-heart heart"></i> in India By <a href="http://BhaveshSGupta.me">Bhavesh S. Gupta</a></div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$j = jQuery.noConflict();
	</script>
<!--<script type="text/javascript" src="./javascripts/jquery.responsiveWeb.js"></script>-->
<script type="text/javascript" src="./javascripts/site.js"></script>
</body>

</html>
